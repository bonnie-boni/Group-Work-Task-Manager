{% extends 'base.html' %}

{% block title %}Leader Dashboard{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Group Leader Dashboard</h1>
    <p class="text-gray-600 mt-2">Manage your groups and coordinate with members</p>
</div>

<div class="mb-4 flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
    <a href="{% url 'join_class' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-center">
        Join Class
    </a>
    <a href="{% url 'create_group' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-center">
        Create New Group
    </a>
    <a href="{% url 'my_groups' %}" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded text-center">
        My Groups
    </a>
</div>

{% if joined_class %}
<div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Joined Class</h2>
    <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-bold text-gray-900 mb-2">{{ joined_class.name }}</h3>
    </div>
</div>
{% endif %}
{% endblock %}
