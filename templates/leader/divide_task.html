{% extends 'base.html' %}

{% block title %}Divide Task{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Divide Task: {{ task.title }}</h1>
    <p class="text-gray-600 dark:text-gray-400 mt-2">{{ group.name }}</p>
</div>

<div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
    <form method="post">
        {% csrf_token %}
        
        <div class="space-y-6">
            {% for member in members %}
            <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4">
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
                    {{ member.email }}
                </label>
                <textarea name="part_{{ member.id }}" rows="3" 
                          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                          placeholder="Describe what this member should work on..."></textarea>
            </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">
            Save Task Divisions
        </button>
    </form>
</div>
{% endblock %}
