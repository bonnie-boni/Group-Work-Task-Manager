{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="student-dashboard-layout">
    <!-- Sidebar Navigation -->
    {% include 'partials/lecturer_sidebar.html' %}

    <!-- Main Content Area -->
    <div class="student-main-content">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>
                </div>
                <h2 class="text-lg font-medium text-gray-900 mb-2">Delete Task</h2>
                <p class="text-sm text-gray-500 mb-6">
                    Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?
                    This action cannot be undone.
                </p>

                <div class="flex space-x-3 justify-center">
                    <a href="{% url 'lecturer_all_tasks' %}"
                       class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md text-sm font-medium">
                        Cancel
                    </a>
                    <form method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit"
                                class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Delete Task
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
